{% extends 'inicio.html' %}


{% block encabezado %}

{% endblock %}

{% block contenido %}
	<hr>
		{% for g in generos %}
			<h4><a href="/lista/{{g}}">{{g}}</a></h4>
			<hr>
		{% empty %}
			<li>No hay Generos.</li>
			<hr>
		{% endfor %}
{% endblock %}
